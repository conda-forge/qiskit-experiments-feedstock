{% set name = "qiskit-experiments" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 1172d8f1718938a50935bbc7d4a754766247970004ea43460d6209e8deb5773e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - qiskit-ibm-runtime >=0.34.0
    - packaging
    - pandas >=1.1.5
    - qiskit >=1.3
    - rustworkx
    - lmfit
    - matplotlib-base >=3.4
    - numpy >=1.17
    - python >={{ python_min }}
    - qiskit-ibm-experiment >=0.4.6
    - scipy >=1.4
    - uncertainties

test:
  imports:
    - qiskit_experiments
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/qiskit-community/qiskit-experiments
  summary: Software for developing quantum computing programs
  license: Apache-2.0
  license_file: LICENSE.txt
  doc_url: https://qiskit-community.github.io/qiskit-experiments/

extra:
  recipe-maintainers:
    - wshanks
    - BastianZim
